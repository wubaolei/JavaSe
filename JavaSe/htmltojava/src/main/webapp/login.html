<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <script type='text/javascript' src='/htmltojava/dwr/interface/wbl.js'></script>
  <script type='text/javascript' src='/htmltojava/dwr/engine.js'></script>
  <script type='text/javascript' src='/htmltojava/dwr/util.js'></script>

<style>
	.wrap
	{
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;height: 100vh;
		background-color:#ebd3f7;
	}

	.login
	{
		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: column;
		width: 30%;height: 40%;
		border: 1px solid red;
	}

	input
	{
		width: 50%;height: 20%;
		text-align: center;
		margin: 10px 0 0 0;
	}
	input[type="button"]
	{
		outline: none;
		border-radius: 20px;
	}

</style>
</head>
<body>
	<div class="wrap">
		<div class="login">
			<input type="text" placeholder="用户名" class="name">
			<input type="password"  placeholder="密码" class="pwd">
			<input type="button" value="Login" class="btn">
		</div>
	</div>
</body>


<script>
	var btn = document.querySelector('.btn');
		btn.onclick=function()
		{
			var name = document.querySelector('.name').value,
				pwd = document.querySelector('.pwd').value;

			wbl.Checkuser(name,pwd,function(datas)
			{
				alert(datas);
			})

			window.location = "homepage.html?user="+name;
		}
</script>
</html>
