<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <script type='text/javascript' src='/interface1/dwr/interface/wbl.js'></script>
  <script type='text/javascript' src='/interface1/dwr/engine.js'></script>
  <script type='text/javascript' src='/interface1/dwr/util.js'></script>

</head>
<body>

<input type="text" id="txt">
<input type="button" onclick="btn()" value="单击">
<p id="ps"></p>

<script>
	function btn()
	{
		var txt = document.getElementById('txt').value;
		var ps = document.getElementById('ps')
		wbl.getCode(txt,function(datas){
			ps.innerHTML = datas;
		})
	}

</script>
</body>
</html>
